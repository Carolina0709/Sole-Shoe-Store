<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sole - Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
  <body>
    
    <header class="w-100">
        <nav class="navbar w-100">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img class="img-logo" src="./image/logo.png" alt="Logo de la página">
                </a>
                <form class="ctn-search-nav d-flex" role="search">
                    <input class="form-control me-2 search" type="search" placeholder="Buscar" aria-label="Search" data-search>
                    <button class="btn btn-outline-success btn-brown-light" type="submit" data-search-btn> Buscar</button>
                </form>
            </div>  
        </nav>
    </header>

    <main>
        <section class="ctn-banner d-flex justify-content-center align-items-center flex-column">
            <img src="./image/banner.png" class="img-banner" alt="">
            <h1 class="text-white display-5 text-center">NUESTRO CATÁLOGO</h1>
            <form class="ctn-search-banner d-flex" role="search">
                <input class="form-control me-2 search" type="search" placeholder="Buscar" aria-label="Search" data-search>
                <button class="btn btn-outline-success btn-brown-light" type="submit" data-search-btn>  Buscar</button>
            </form>
        </section>

        <section class="container my-5 d-flex justify-content-center align-items-center flex-column">
            <div class="row my-4" data-list></div>   
            
            <div class="modal fade ctn-form" id="editCard" tabindex="-1" aria-hidden="true" data-modal>
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5">Editar Producto</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form data-modal-form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-name" name="input-name" data-modal-name minlength="3" required>
                                <label for="input-name">Nombre</label>
                                <span class="error-msg text-end"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-price" name="input-price" data-modal-price minlength="1" required>
                                <label for="input-price">Precio</label>
                                <span class="error-msg text-end"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-image" name="input-image" data-modal-image minlength="10" required>
                                <label for="input-image">Imagen</label>
                                <span class="error-msg text-end"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary me-2 btn-brown-light btn-send-modal">Editar</button>
                                <button type="button" class="btn btn-primary btn-brown" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    
                  </div>
                </div>
            </div>
    
            <nav class="my-5">
                <ul class="pagination ">
                  
                </ul>
            </nav>
        </section>  
             
        <section class="container mb-5 ctn-form">
            <h2 class=" display-6 lead color-brown mb-4">Agregar nuevo producto</h2>
            <form data-form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="input-name" name="input-name" data-name minlength="3" required>
                    <label for="input-name">Nombre</label>
                    <span class="error-msg text-end"></span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="input-price" name="input-price" data-price minlength="1" required>
                    <label for="input-price">Precio</label>
                    <span class="error-msg text-end"></span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="input-image" name="input-image" data-image minlength="10" required>
                    <label for="input-image">Imagen</label>
                    <span class="error-msg text-end"></span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary me-2 btn-brown-light btn-send">Enviar</button>
                    <button type="submit" class="btn btn-primary btn-brown">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
           
    <footer class="ctn-footer d-flex justify-content-center align-items-center flex-column">
        <img src="./image/footer.png" class="img-banner" alt="">
        <img src="./image/logo.png" alt="Logo de la página" class="img-footer">
        <h2 class="lead text-white"><i class="bi bi-c-circle"></i> Carolina González</h2>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/header.js"></script>
    <script type="module" src="./js/validationsMain.js"></script>
    <script type="module" src="./js/crud/showProducts.js"></script>
    <script type="module" src="./js/crud/createProduct.js"></script>
    <script type="module" src="./js/crud/deleteProduct.js"></script>
    <script type="module" src="./js/crud/loadDataModal.js"></script>
    <script type="module" src="./js/crud/editProduct.js"></script>
    <script type="module" src="./js/filterProducts.js"></script>
    </body>
</html>
